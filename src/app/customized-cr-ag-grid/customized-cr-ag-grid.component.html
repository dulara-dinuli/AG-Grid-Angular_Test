<h5>AG-Grid with Customized Columns & Rows</h5>

<button class="btn addcolumn" (click)="toggleColumnVisibility()"><span id="icon"><i class="fa-solid fa-eye"></i></span> More Info</button>

<button class="btn addRow" (click)="addNewRow()"><i class="fa-solid fa-plus"></i> Add New Row</button>

<!-- Create AG Grid Table -->
    <ag-grid-angular
      style="width: 80%"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [rowHeight]="rowHeight"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [paginationPageSize]="paginationPageSize"
      domLayout='autoHeight'
      (gridReady)="onGridReady($event)"
      [getRowStyle]="getRowStyle"
    >
    </ag-grid-angular>
